<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GloVe Model Interface</title>
  <link rel="stylesheet" href="index.css"> <!-- Link to the CSS file -->
  <style>

  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>
  <div class="container">
    <h1>GloVe Model Interface</h1>
    <textarea id="input-text" rows="5" placeholder="Enter your text here..."></textarea>
    <textarea id="input-labels" rows="5" placeholder="Enter your labels separated by commas here..."></textarea>
    <div class="slider-container">
      <label for="threshold">Threshold: <span id="threshold-value">0.5</span></label>
      <input 
        type="range" 
        id="threshold" 
        name="threshold" 
        min="0" 
        max="1" 
        step="0.01" 
        value="0.5" 
        oninput="updateThresholdValue()"
      >
    </div>
    <button id="run-model">Run Model</button>
    <div class="output" id="output">Output will appear here...</div>
  </div>
  <script src="script.js"></script>
  <script>
    function updateThresholdValue() {
      const slider = document.getElementById('threshold');
      const output = document.getElementById('threshold-value');
      output.textContent = slider.value;
    }

    function highlightText(text, annotations) {
        let highlightedText = '';
        let currentIndex = 0;
  
        annotations.forEach(annotation => {
          const { start, end, text: annotatedText, label } = annotation;
          if (currentIndex < start) {
            highlightedText += text.slice(currentIndex, start); // Add unhighlighted text
          }
  
          // Add the highlighted text with the label next to it
          highlightedText += `<span class="highlight" style="background-color: ${getColorForLabel(label)};">
              ${annotatedText}<span class="label">(${label})</span>
            </span>`;
  
          currentIndex = end;
        });
  
        if (currentIndex < text.length) {
          highlightedText += text.slice(currentIndex); // Add remaining unhighlighted text
        }
  
        return highlightedText;
      }
  
      function getColorForLabel(label) {
        // Generate a color for the label (same color for the same label)
        const hash = Array.from(label).reduce((acc, char) => acc + char.charCodeAt(0), 0);
        const hue = hash % 360; // Use hue from HSL
        return `hsl(${hue}, 70%, 80%)`;
      }

    document.getElementById('run-model').addEventListener('click', async () => {
      const runModelButton = document.getElementById('run-model');
      const inputText = document.getElementById('input-text').value;
      const inputLabels = document.getElementById('input-labels').value;
      const threshold = parseFloat(document.getElementById('threshold').value);
      
      const requestBody = {
        text: inputText,
        labels: inputLabels,
        threshold: threshold
      };
      // Disable the button to prevent multiple clicks
      runModelButton.disabled = true;
      runModelButton.textContent = "Processing..."; // Optional: change button text to indicate processing
      
      try {
        const response = await fetch('http://localhost:8000/inference', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = highlightText(inputText, result);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('output').textContent = 'An error occurred while processing the request.';
      } finally {
        // Re-enable the button
        runModelButton.disabled = false;
        runModelButton.textContent = "Run Model"; // Optional: reset button text
      }
    });
  </script>
</body>
</html>
